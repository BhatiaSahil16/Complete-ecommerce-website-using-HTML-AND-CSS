                <nav>

                        <li><a href="">Home</a></li>

            <div class="row">

                    <h1>Give your workout<br> a new style!</h1>

                <img src="images/product-1.jpg">

                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
